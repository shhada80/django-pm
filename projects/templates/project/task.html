{% load i18n %}

<ul>
    {% for task in project.task_set.all %}
        <li>
            <!--سننشئ استمارة تعديل مهمة-->
            <form method="post" action="{% url 'Task_update' task.id %}">
                {% csrf_token %}
                <input type="checkbox"
                       name="is_completed"
                       {% if task.is_completed %} checked {% endif %}
                       onchange="this.form.submit()"
                />
                <!--    لكتابة وصف المهمة-->
                {{ task.description }}
            </form>
            <!--سننشئ استمارة حذف مهمة-->
            <form method="post" action="{% url 'Task_delete' task.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>

<!--سننشئ استمارة إضافة مهمة-->
<form method="post" action="{% url 'Task_create' %}">
    {% csrf_token %}
    <!--    لاحتواء آي دي المشروع-->
    <input type="hidden" name="project" value="{{ project.id }}">
    <!--    لكتابة وصف المهمة-->
    <input type="text" name="description" placeholder="{% trans 'New Task' %}">
    <input type="submit" value="{% trans 'Add' %}">
</form>
