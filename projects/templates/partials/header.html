<!--تحميل حزمة اللغة-->
{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient p-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'Project_list' %}">{% trans 'Project Management' %}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'Project_list' %}">{% trans 'Home' %}</a>
        </li>
      </ul>
        <!--        عدم إظهار مربع البحث إن لم يكن المستخدم مسجلاً الدخول-->
        {% if user.is_authenticated %}
            <!--        قائمة المستخدم: رابط الملف الشخصي-->
           <ul class="navbar-nav mb-2 mb-lg-0 me-3">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                  </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">{% trans 'Profile' %}</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                              <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">{% trans 'Logout' %}</button>
                              </form>
                        </li>
                      </ul>
                </li>
          </ul>
        <!--        البحث-->
        <form method="GET" action="{% url 'Project_list' %}" class="d-flex">
                        <!--                        مدخل نصي-->
                       <div class="input-group">
                           <input
                               type="text"
                               name="q"
                               class="form-control"
                               placeholder="{% trans 'Search' %}"
                                {# كي تبقى كلمة البحث محفوظة ضمن المربع #}
                               value="{{ request.GET.q }}"
                           />
                           <button class="btn btn-outline-light" type="submit">
                               <i class="bi bi-search"></i>
                           </button>
                       </div>
        </form>
        {% else %}
            <!--        رابط تسجيل الدخول عوضاً عن مربع البحث-->
              <a class="btn btn-outline-light mx-2" href="{% url 'register' %}">
                {% trans 'Register' %}
               </a>
               <a class="btn btn-outline-light" href="{% url 'login' %}">
                {% trans 'Login' %}
               </a>
        {% endif %}
    </div>
  </div>
</nav>
