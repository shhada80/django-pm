[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput --clear"]

[start]
cmd = "gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 --graceful-timeout 120 projects_management.wsgi:application"